[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:php-fpm]
command=php-fpm --nodaemonize --force-stderr
autostart=true
autorestart=true
priority=5
stdout_logfile=/var/log/php-fpm.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10
stderr_logfile=/var/log/php-fpm-error.log
stderr_logfile_maxbytes=50MB
stderr_logfile_backups=10

[program:queue-main]
command=php /var/www/minestore/artisan queue:work --queue=high,standard,low,default --sleep=3 --tries=3 --timeout=600
user=www-data
numprocs=1
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=650
redirect_stderr=true
stdout_logfile=/var/www/minestore/storage/logs/queue-main.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:queue-paynow]
command=php /var/www/minestore/artisan queue:work --queue=paynow --sleep=3 --tries=3 --timeout=600
user=www-data
numprocs=1
autostart=true
autorestart=true
startsecs=10
stopwaitsecs=650
redirect_stderr=true
stdout_logfile=/var/www/minestore/storage/logs/queue-paynow.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:cron-worker]
command=php /var/www/minestore/artisan cron:worker
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/minestore/storage/logs/cron-worker.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:discord-run]
command=php /var/www/minestore/artisan discord:run
user=www-data
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/www/minestore/storage/logs/discord.log
stdout_logfile_maxbytes=50MB
stdout_logfile_backups=10

[program:scheduler]
command=/bin/sh -c "while true; do php /var/www/minestore/artisan schedule:run >> /var/www/minestore/storage/logs/schedule.log 2>&1; sleep 60; done"
user=www-data
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0